replicaCount: 1
image:
  repository: selenium/hub
  tag: 3.141.59
  pullPolicy: IfNotPresent
service:
  name: svc-tune-resrouce
  type: LoadBalancer
  externalPort: 4444
  internalPort: 4444
ingress:
  enabled: false
  # Used to create an Ingress record.
  hosts:
    - chart-example.local
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
livenessProbe:
  httpGet:
    path: /
    port: 4444
  initialDelaySeconds: 10
readinessProbe:
  httpGet:
    path: /
    port: 4444
  initialDelaySeconds: 10
resources:
  limits:
   cpu: .5
   memory: 1000Mi
  requests:
   cpu: 10m
   memory: 100Mi
